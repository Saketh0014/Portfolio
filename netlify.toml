# ✅ Default build for Git-based deploys (on Netlify)
[build]
  command = "cd portfolio-react && npm install && npm run build"
  publish = "portfolio-react/build"

[context.production.environment]
  NODE_VERSION = "18"

# ✅ Local (CLI) deploy — skip building on Netlify, use prebuilt output
[context.cli]
  command = ""
  publish = "build"


npm run build
netlify deploy --context cli --prod
